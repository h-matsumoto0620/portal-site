<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    ポートフォリオサイト
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <link href="../assets/css/login-page.css" rel="stylesheet" />
</head>

<body class="">
  <hgroup>
    <img src="../assets/img/ポートフォリオ.png">
    <h3>ログイン</h3>
  </hgroup>
  <form action="/login" method="post">
    <p>{{.err}}</p>
    <div class="group">
      <input type="text" name="username"><span class="highlight"></span><span class="bar"></span>
      <label>Name</label>
    </div>
    <div class="group">
      <input type="password" name="password"><span class="highlight"></span><span class="bar"></span>
      <label>password</label>
    </div>
    <button type="submit" class="button buttonBlue">login
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <button type="button" class="button buttonGreen signupButton">sign up
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap-material-design.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script>
    $(window, document, undefined).ready(function() {

      $('input').blur(function() {
          var $this = $(this);
          if ($this.val())
              $this.addClass('used');
          else
              $this.removeClass('used');
      });

      var $ripples = $('.ripples');

      $ripples.on('click.Ripples', function(e) {

          var $this = $(this);
          var $offset = $this.parent().offset();
          var $circle = $this.find('.ripplesCircle');

          var x = e.pageX - $offset.left;
          var y = e.pageY - $offset.top;

          $circle.css({
              top: y + 'px',
              left: x + 'px'
          });

          $this.addClass('is-active');

      });

      $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
          $(this).removeClass('is-active');
      });

      $('.signupButton').on('click', function(){
        window.location.href = '/signup';
      });

    });
  </script>
</body>
</html>
